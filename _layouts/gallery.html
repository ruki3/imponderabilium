<!DOCTYPE html>
<html lang="en-us" class="h-100">
<style>
body {
    background-color: black;
    color: white;
}
h1 {
    letter-spacing: 4px;
    text-align: center;
}
h4 {
    border-style: double;
    margin: 250px;
    line-height: 5vh;
    text-align: center;
}

a {
  color: hotpink;
}

a:hover {
  color: cyan;
}

.videoWrapper {
	position: relative;
	padding-bottom: 56.333%;
	height: 0;
    background: black;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
    border: 0;
}
.audiostarter {
  position: fixed;
  object-fit: fill;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  transition: opacity 1s;
  z-index: 1337
  line-height: 75%;
}

.audiostarter.hider {
  position: fixed;
  object-fit: fill;
  top: 0;
  left: 0;
  opacity: 0;
  width: 100%;
  height: 100%;
  background: black;
  transition: opacity 1s;
  z-index: -10
  line-height: 75%;
}

.vert {
    color: white;
    text-align: center;
    position: relative;
    top: 50%;
}
</style>
    <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
       </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    {% seo %} {% feed_meta %} {%- if jekyll.environment == 'production' and
    site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%}
  </head>
    <div align="center" class="body">{{ content }}</div>
    <div class="audiostarter">
        <h1 class="vert">{{ page.title }}</h1>
    </div>
    {% include open-embed.html %}
    <!-- JS for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
